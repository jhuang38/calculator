<!DOCTYPE html>

<html>
    <head>
        <title>Calculator Web App</title>
        <meta charset = "utf-8">
        <script src = "script.js" defer></script>
        <link rel = "stylesheet" href = style.css>
        <link rel = "icon" href = "calculator_icon.png">
    </head>
    <body>
        <div class = "header">
            <h1>Online Calculator App</h1>
            <p>...because who needs your phone's calculator when you can just use this site?</p>
        </div>
        <div class = "display">
            <div id = "output">0</div>
            <div class = "buttons">
                <div class = "left">
                    <div class = "specials">
                        <button id = "clear">C</button>
                        <button id = "sign">+/-</button>
                        <button id = "percent">%</button>
                    </div>
                    <div class = "numbers">
                        <div class = 'row1'>
                            <button id = 'seven'>7</button>
                            <button id = 'eight'>8</button>
                            <button id = 'nine'>9</button>
                        </div>
                        <div class = 'row2'>
                            <button id = 'four'>4</button>
                            <button id = 'five'>5</button>
                            <button id = 'six'>6</button>
                        </div>
                        <div class = 'row3'>
                            <button id = 'one'>1</button>
                            <button id = 'two'>2</button>
                            <button id = 'three'>3</button>
                        </div>
                        <div class = 'row4'>
                            <button id = 'zero'>0</button>
                            <button id = 'decimal'>.</button>
                        </div>
                        
                    </div>
                </div>
                <div class = "right">
                    <div class = "operators">
                        <button id = "divide">รท</button>
                        <button id = "multiply">x</button>
                        <button id = "subtract">-</button>
                        <button id = "add">+</button>
                        <button id = "equal">=</button>
                    </div>
                </div>
                
            </div>
        </div>
        <div class = "footer">
            <div>Check out the GitHub repo at <a href = "https://github.com/jhuang38/calculator">https://github.com/jhuang38/calculator</a></div>
        </div>
    </body>
</html>
